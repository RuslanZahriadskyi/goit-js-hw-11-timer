<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="date-timer">
      <!-- <input
        class="flatpickr flatpickr-input"
        placeholder="Select Date.."
        data-id="datetime"
        readonly=" readonly "
      /> -->
      <input type="datetime-local" data-calendar />

      <button type="button" data-purpose="start">START</button>
      <button type="button" data-purpose="stop">STOP</button>
    </div>
    <h1>Countdown Clock</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <div class="date-timer__through-сlass">
      <!-- <input
        class="flatpickr flatpickr-input"
        placeholder="Select Date.."
        data-id="datetime"
        readonly=" readonly "
      /> -->
      <input type="datetime-local" data-calendar__through-сlass />

      <button type="button" data-purpose="start__through-сlass">START</button>
      <button type="button" data-purpose="stop__through-сlass">STOP</button>
    </div>
    <h1>Countdown Clock through Class</h1>
    <div class="timer__through-сlass" id="timer-2">
      <div class="field__through-сlass">
        <span class="value__through-сlass" data-value="days__through-сlass"
          >00</span
        >
        <span class="label__through-сlass">Days</span>
      </div>

      <div class="field__through-сlass">
        <span class="value__through-сlass" data-value="hours__through-сlass"
          >00</span
        >
        <span class="label__through-сlass">Hours</span>
      </div>

      <div class="field__through-сlass">
        <span class="value__through-сlass" data-value="mins__through-сlass"
          >00</span
        >
        <span class="label__through-сlass">Minutes</span>
      </div>

      <div class="field__through-сlass">
        <span class="value__through-сlass" data-value="secs__through-сlass"
          >00</span
        >
        <span class="label__through-сlass">Seconds</span>
      </div>
    </div>
  </body>
</html>
