<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div>
      <!-- <input
        class="flatpickr flatpickr-input"
        placeholder="Select Date.."
        data-id="datetime"
        readonly=" readonly "
      /> -->
      <input type="datetime-local" data-calendar />

      <button type="button" data-purpose="start">START</button>
      <button type="button" data-purpose="stop">STOP</button>
    </div>
    <h1>Countdown Clock</h1>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </body>
</html>
